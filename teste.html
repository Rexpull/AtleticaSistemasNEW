<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="menu">
        <div class="navigation">
            <ul>
                <li class="list_menu active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>

                        </span>
                        <p class="comentario">Home</p>
                    </a>
                </li>
                <li class="list_menu">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="id-card-outline"></ion-icon>

                        </span>
                        <p class="comentario">Diretoria</p>
                    </a>
                </li>
                <li class="list_menu">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-circle-outline"></ion-icon>

                        </span>
                        <p class="comentario">Sobre</p>
                    </a>
                </li>
                <li class="list_menu">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <p class="comentario">Fale Conosco</p>
                    </a>
                </li>
                <li class="list_menu">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <p class="comentario">Carrinho</p>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </div>
    <script>
        const list = document.querySelectorAll('.list_menu');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active')
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink))
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
